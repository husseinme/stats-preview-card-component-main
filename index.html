<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <section class="info-section">
      <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <section class="stats-section">
        <div class="stat">
          <h2>10k+</h2>
          <h3>COMPANIES</h3>
        </div>
        <div class="stat">
          <h2>314</h2>
          <h3>Templates</h3>
        </div>
        <div class="stat">
          <h2>12M+</h2>
          <h3>QUERIES</h3>
        </div>
      </section>
    </section>
    <section class="img-section">
      <img src="images/Bitmap.png">
    </section>
  </main>
</body>
</html>
